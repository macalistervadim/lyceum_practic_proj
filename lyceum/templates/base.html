<!DOCTYPE html>
{% load static %}
{% load i18n %}

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% trans 'Специализация Джанго - боль' %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'img/fav/favicon.ico' %}">
  <link rel="manifest" href="{% static 'img/fav/site.webmanifest' %}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script>
    const serverDate = new Date("{% now "Y-m-d\TH:i:s\Z" %}");
  </script>
  <script defer src="{% static 'js/current_date.js' %}"></script>
</head>
<body>

{% include 'includes/header.html' %}

<div class="container mt-5">
  {% block content %}
  {% endblock content %}
</div>

{% include 'includes/footer.html' %}

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
