{% load i18n %}
<div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 border border-primary">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                {% for tag in item.tags.all %}
                  {{ tag.name }}
                  {% if not forloop.last %},{% endif %}
                {% endfor %}
                <p class="card-text">{{ item.text|truncatechars:10|safe }}</p>
                <a href="{% url 'catalog:item_detail' pk=item.pk %}" class="btn btn-outline-primary">{% trans 'Подробнее' %}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
