<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          {% load static %}
          {% load i18n %}
          <a class="navbar-brand" href="#">
              <img src="{% static 'img/django-logo.png' %}" alt="Логотип" width="80" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              {% with request.resolver_match.view_name as view_name %}
              <ul class="navbar-nav ms-auto">
                  {% if user.is_superuser %}
                  <li class="nav-item">
                    <a class="nav-link {% if view_name == 'admin:index' %}active{% endif %}" href="{% url 'admin:index' %}">Админ-панель</a>
                  </li>
                  {% endif %}
                  <li class="nav-item">
                      <a class="nav-link {% if view_name == 'homepage:home' %}active{% endif %}" href="{% url 'homepage:home' %}">{% trans 'Главная' %}</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link {% if view_name == 'about:about' %}active{% endif %}" href="{% url 'about:about' %}">{% trans 'О проекте' %}</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link {% if view_name == 'catalog:item_list' %}active{% endif %}" href="{% url 'catalog:item_list' %}">{% trans 'Список товаров' %}</a>
                  </li>
              </ul>
              {% endwith %}
          </div>
      </div>
  </nav>
</header>
